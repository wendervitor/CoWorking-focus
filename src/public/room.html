<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <title>CoWorking Focus</title>
</head>
<body>
    <header>
        <div> 
            
            <button id="infoBtn" class="modalBtn">
                <span id="headerTitle">Co-Working Focus</span>
                <i title="More info" class="fa fa-info-circle" aria-hidden="true"></i>
            </button>
        </div>
        
        <div>
            <span id="headerRoom">Room: </span>
            
            <button id="settingsBtn" class="modalBtn">
                <i title="Settings" class="fa fa-cog" aria-hidden="true"></i>
            </button>
            
            
            <a href="/" >
                <i title="Leave Room" class="fa fa-sign-out" aria-hidden="true" ></i>
            </a>
        </div>  
    </header>
    <main class="content">

        <div id="infoModal" class="modal">
            <div class="modal-content">
                <div class="modal-title">
                    <h3>About</h3>
                    <span class="close">&times;</span>
                </div>
                <hr>
                <p>Thank you for using CoWorking Focus !<br><br>
                  The next step is share this site URL or the room ID with whom you want to join.
                  <br><br>CoWorking Focus is a open-source app, you can see the source code <a href="https://github.com/wendervitor/work-together">here</a>
                </p>
            </div>  
        </div>

        <div id="settingsModal" class="modal">
            <div class="modal-content">
                
                <div class="modal-title">
                    <h3>Settings</h3>
                    <span class="close">&times;</span>
                </div>
                <hr>
                
                <div id="pomodoro-settings">
                    <h3>Time Settings (in min)</h3>
                    <div class="timerInputs">
                        <div class="configureTimer">
                            <span>Work</span>
                            <input type="number" name="pomodoroMin" class="settingsTimer" min="1" value="25">
                        </div>
                        <div class="configureTimer">
                            <span>Short Break</span>
                            <input type="number" name="shortBreakMin" class="settingsTimer" min="1" value="5">
                        </div>
                        <div class="configureTimer">
                            <span>Long Break</span>
                            <input type="number" name="longBreakMin" class="settingsTimer" min="1" value="15">
                        </div>
                    </div>
                    
                    <div class="timerInputs">
                        <h3>Auto Start? </h3>
                        <input type="checkbox" name="autostart" id="isAutoStarted">
                    </div>
                    <button type="submit" onclick="applySettings()">OK</button>
                </div>

            </div>  
        </div>

        <h1 id="title">Work Time !</h1>
        <h2 id="timer"></h2>
        <button class="actionBtn" onclick="startTimer();">
            <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="actionBtn" onclick="pauseTimer();">
            <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="actionBtn" onclick="stopTimer();">
            <i class="fa fa-stop" aria-hidden="true"></i>
        </button>
        <form id="form" action="">
            <input 
                id="input" 
                autocomplete="off" 
                placeholder="YouTube Video URL"
            />
            <button type="submit">Play</button>
        </form>
        
        <iframe 
            id = "video"
            width="600" 
            height="350" 
            title="YouTube video player" 
            frameborder="0"
            allowfullscreen>
        </iframe>
    </main>

    <audio id="beep">
        <source src="assets/tone.mp3" type="audio/mpeg">
    </audio>

    <script src="/socket.io/socket.io.js"></script> 
    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
