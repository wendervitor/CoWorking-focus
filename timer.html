<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Together</title>
    <style>
        
        #timer{
            text-align: center;
            margin-top: 150px;
            font-size: 50px;
        }
    </style>
</head>
<body onload="start()">
    
    <h1 id="timer"></h1>
    <!-- <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="reset()">Reset</button> -->

</body>
<script src="/socket.io/socket.io.js"></script>

<script>
    var socket = io();
    console.log(socket);
    
    var timerElem = document.getElementById("timer")

    var min = 0;
    var sec = 30;
    var minLeft = min;
    var secLeft = sec;
    var myTimer;
    var started = false;
    
    const formatSec = (sec) => sec = sec<10 ? '0'+sec : sec;
    const formatMin = (sec) => sec = sec<10 ? '0'+sec : sec;
    const printCountdown = (min, sec) => timerElem.innerHTML = min + ":" + sec;
    
    minLeft = formatMin(minLeft);
    secLeft = formatSec(secLeft);

    printCountdown(minLeft,secLeft);

    socket.on('timer',function(min,sec){
        minLeft = min;
        secLeft = sec;
        printCountdown(min,sec);
    })

    socket.on('pause',function(min,sec){
        minLeft = min;
        secLeft = sec;
        printCountdown(minLeft,secLeft);
        clearInterval(myTimer);
    })
    
    function start(){
        
        if(!started){
            myTimer = setInterval(countdown,1000);
            started = true;
            function countdown(){
                if(secLeft != 0){
                    console.log(started);
                    secLeft = secLeft-1;
                    secLeft = formatSec(secLeft);

                    socket.emit('timer', minLeft, secLeft);
                    //printCountdown(minLeft,secLeft);
                }
                else if(secLeft == 0 && minLeft != 0){
                    minLeft = minLeft - 1;
                    secLeft = 59;
                    minLeft = formatMin(minLeft);
                    secLeft = formatSec(secLeft);

                    socket.emit('timer', minLeft, secLeft);
                    //printCountdown(minLeft,secLeft);
                }
                else if(secLeft == 0 && minLeft == 0){
                    started = false;
                    min = formatMin(min);
                    sec = formatSec(sec);
                    socket.emit('pause',min,sec);
                    clearInterval(myTimer);
                    //alert("End");
                }        
            }
        }
    }

    function pause(){
        started = false;
        socket.emit('pause',minLeft, secLeft);
    }

</script>
</html>
