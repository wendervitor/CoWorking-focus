<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Together</title>
    <style>
        
        #timer{
            text-align: center;
            margin-top: 150px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    
    <h1 id="timer"></h1>
    <!-- <button onclick="start()">Start</button>
    <button onclick="pause()">Pause</button>
    <button onclick="reset()">Reset</button> -->

</body>
<script src="/socket.io/socket.io.js"></script>

<script>
    var socket = io();
    //console.log(socket);
    
    var timerElem = document.getElementById("timer")
    
    const formatTime = (time) => time = time<10 ? '0'+time : time;
    const printCountdown = (min, sec) => timerElem.innerHTML = min + ":" + sec;
    
    var min=0;
    var sec=30;

    minLeft = formatTime(min);
    secLeft = formatTime(sec);

    printCountdown(minLeft,secLeft);

    socket.on('timer', (min,sec) => printCountdown(formatTime(min),formatTime(sec)))
    socket.on('pause', (min,sec) => printCountdown(formatTime(min),formatTime(sec)))

    /*function pause(){

</script>
